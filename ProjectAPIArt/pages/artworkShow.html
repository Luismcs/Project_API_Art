        <form>

            <div class="mb-3">

            </div>

            <div class="mb-3">
                <label for="artistName" class="form-label fw-bold">Artist</label>

                <label for="artistDate" class="form-label fw-bold">Date</label>

            </div>

            <div class="mb-3">
                <label for="artworkImage" class="form-label fw-bold mb-5">Image</label><br>
