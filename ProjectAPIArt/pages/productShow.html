<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

<nav class="navbar border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="products.html">Luís Simões - Products</a>
    </div>
</nav>

<div class="container">

    <h1 class="mb-5 mt-5">Product Details</h1>

    <div class="row">

        <div class="col-md-8">
            <form id="productShowForm">

                <div class="mb-3">
                    <label for="productName" class="form-label fw-bold">Product Name</label>
                    <input type="text" class="form-control" id="productName" disabled>
                </div>

                <div class="mb-3">
                    <label for="productPrice" class="form-label fw-bold">Maximum Price</label>
                    <input type="text" class="form-control" id="productPrice" disabled>
                </div>

                <div class="mb-3" id="description">
                    <label class="form-label fw-bold">Description</label>
                </div>




            </form>

            <button id="buttonShop" class="btn mt-3">Buy Product</button>

        </div>

        <div class="col-md-1">

        </div>

        <div class="col-md-3">
            <div class="mb-3">
                <img id="artworkImage">
            </div>
        </div>

    </div>




</div>
